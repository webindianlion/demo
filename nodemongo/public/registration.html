<html>
    <head>
        <title>Registraion</title>
        <link rel='stylesheet' id='bootstrap-5.1.3-css'  href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css?ver=5.7.2' media='all' />
    </head>
    <body>
        <div class="container py-5">
            <!-- <main class="form-signin w-100 m-auto"> --> 

          <ul class="nav nav-tabs border-0" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
            </li>
          </ul>


          <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                <div class="text-center">
                    <img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                  <h1 class="h3 mb-3 fw-normal">Registration Form</h1>
                </div>
                <form action="http://localhost:3000/registeruser" method="POST">
                    <div class="input-group mb-3">
                        <input type="text" name="firstname" class="form-control me-2" placeholder="First Name *">
                        <input type="text" name="lastname" class="form-control" placeholder="Last Name">
                      </div>
    
                  <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="number" name="phone" class="form-control" placeholder="Phone">
                </div>
    
                <div class="input-group mb-3">
                    <div class="w-50">
                      <input id="male" class="form-check-input me-3" type="radio" value="male" name="gender">
                      <label for="male">Male</label>
                    </div>
                    <div class="w-50">
                        <input id="female" class="form-check-input me-3" type="radio" value="female" name="gender">
                        <label for="female">Female</label>
                      </div>
                  </div>
              
                  
                  <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control me-2" placeholder="Password *">
                    <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password *">
                  </div>
                  <!-- <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div> -->
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                  <!-- <p class="mt-5 mb-3 text-muted">© 2017–2022</p> -->
                </form>
            </div>


            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <div class="text-center">
                        <img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                      <h1 class="h3 mb-3 fw-normal">Login Form</h1>
                    </div>
                    <form action="http://localhost:3000/userlogin" method="POST">
        
                      <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="email">
                    </div>
        
                      <div class="input-group mb-3">
                        <input type="password" class="form-control me-2" name="password" placeholder="password *">
                      </div>
                      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                    </form>
            </div>
          </div>
        
            
        <!-- </main> -->
        </div> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
